buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins.workspace", version: "2.0.7"
		classpath group: "net.saliman", name: "gradle-properties-plugin", version: "1.5.0"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
			url "https://plugins.gradle.org/m2/"
		}
		mavenCentral()
		jcenter()
	}
}

apply plugin: "net.saliman.properties"
apply plugin: "com.liferay.workspace"
