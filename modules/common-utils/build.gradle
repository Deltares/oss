plugins {
    id 'net.ltgt.apt' version '0.15'
}

dependencies {
    compileOnly group: 'com.liferay.portal', name: 'com.liferay.portal.kernel', version: '2.0.0'
    compileOnly group: 'javax.portlet', name: 'portlet-api', version: '2.0'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compileOnly group: 'com.liferay', name: 'com.liferay.dynamic.data.mapping.api', version: '3.8.3'
    compileOnly group: "biz.aQute.bnd", name: "biz.aQute.bndlib", version: "3.5.0"

    compileOnly group: 'com.liferay', name: 'com.liferay.portal.configuration.metatype', version: '2.0.12'
    compileOnly group: 'org.osgi', name: 'org.osgi.service.component.annotations', version: '1.4.0'
    compileOnly group: 'org.osgi', name: 'osgi.cmpn', version: '6.0.0'
    compileOnly group: 'org.osgi', name: 'org.osgi.core', version: '6.0.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    compileOnly group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compileOnly group: 'com.liferay', name: 'com.liferay.journal.api', version: '2.12.8'
    compileOnly group: 'com.liferay', name: 'com.liferay.journal.web', version: '1.2.3'

    apt 'org.projectlombok:lombok:1.16.20'
}

publishing.publications {
    mavenJava(MavenPublication) {
        artifactId = 'common-utils'
        from components.java
    }
}